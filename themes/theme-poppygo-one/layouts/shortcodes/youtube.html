{{- $id := .Get "id" }}
{{- if not $id }}
  {{- errorf "youtube shortcode: missing id parameter for %q" .Inner }}
{{- end }}

<div style="background-color: lightgray; padding: 20px; text-align: center; margin: 20px 0; border: 2px solid red;">
    <p>This is a placeholder for YouTube video: **{{ $id }}**</p>
    <p>If you see this, the shortcode parsing is working.</p>
</div>
